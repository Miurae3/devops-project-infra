---
- name: Preparar MASTER Kubernetes (Ubuntu 24.04)
  hosts: masternode
  become: yes

  pre_tasks:
    - name: Remover repositórios antigos
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/kubernetes.list
        - /etc/apt/sources.list.d/kubernetes-archive.list
        - /etc/apt/sources.list.d/kubernetes-stable.list
        - /etc/apt/sources.list.d/k8s.list
      ignore_errors: yes

    - name: Atualizar apt
      apt:
        update_cache: yes

  tasks:

    ##############################################################
    # 1) Desabilitar SWAP
    ##############################################################
    - name: Desabilitar swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Remover swap do fstab
      replace:
        path: /etc/fstab
        regexp: '(^.*swap.*$)'
        replace: '# \1'

    ##############################################################
    # 2) Instalar containerd
    ##############################################################
    - name: Instalar pacotes base
      apt:
        name:
          - curl
          - ca-certificates
          - gnupg
          - lsb-release
          - containerd
          - apt-transport-https
        state: present
        update_cache: yes

    - name: Criar config do containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml

    - name: Ajustar SystemdCgroup true
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'

    - name: Reiniciar containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes

    ##############################################################
    # 3) Ajustes do kernel
    ##############################################################
    - name: Ativar módulos
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Carregar módulos
      shell: |
        modprobe overlay
        modprobe br_netfilter

    - name: Configurar sysctl
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1

    - name: Aplicar sysctl
      command: sysctl --system

    ##############################################################
    # 4) Repositório Kubernetes
    ##############################################################
    - name: Criar diretório de chaves
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Baixar chave Release.key
      get_url:
        url: "https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key"
        dest: "/tmp/k8s-release.key"

    - name: Dearmor chave
      command: >
        gpg --batch --yes --dearmor
        -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        /tmp/k8s-release.key

    - name: Criar repo Kubernetes
      copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: |
          deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /

    - name: Atualizar apt
      apt:
        update_cache: yes

    ##############################################################
    # 5) Instalar kubeadm, kubelet, kubectl
    ##############################################################
    - name: Instalar binários Kubernetes
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present

    - name: Travar versões
      command: apt-mark hold kubelet kubeadm kubectl

    ##############################################################
    # 6) Inicializar cluster
    ##############################################################
    - name: Inicializar kubeadm init
      command: >
        kubeadm init
        --pod-network-cidr=192.168.0.0/16
      register: kubeinit

    ##############################################################
    # 7) Configurar ~/.kube/config
    ##############################################################
    - name: Criar diretório kube
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu

    - name: Copiar admin.conf
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu
        group: ubuntu
        mode: "0600"

    ##############################################################
    # 8) Mensagem final
    ##############################################################
    - name: Final
      debug:
        msg: |
          Master instalado.
          Execute no MASTER:
          kubectl apply -f https://docs.projectcalico.org/manifests/calico.yaml
