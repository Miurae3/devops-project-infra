---
- name: Instalar Kubernetes e configurar containerd (Ubuntu 24.04)
  hosts: target
  become: yes

  pre_tasks:

    ##############################################################
    # 0) REMOVER REPOSITÓRIOS ANTIGOS QUE PODEM QUEBRAR O APT
    ##############################################################
    - name: Remover repositórios antigos do Kubernetes
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/kubernetes.list
        - /etc/apt/sources.list.d/kubernetes-archive.list
        - /etc/apt/sources.list.d/kubernetes-stable.list
        - /etc/apt/sources.list.d/k8s.list
        - /etc/apt/sources.list.d/k8s*
      ignore_errors: yes

    - name: Atualizar cache do apt
      apt:
        update_cache: yes


  tasks:

    ##############################################################
    # 1) DESABILITAR SWAP
    ##############################################################
    - name: Desabilitar swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Remover swap do fstab
      replace:
        path: /etc/fstab
        regexp: '(^.*swap.*$)'
        replace: '# \1'


    ##############################################################
    # 2) INSTALAR CONTAINERD + DEPENDÊNCIAS
    ##############################################################
    - name: Instalar pacotes base
      apt:
        name:
          - curl
          - gnupg
          - ca-certificates
          - lsb-release
          - apt-transport-https
          - containerd
        state: present
        update_cache: yes

    - name: Criar diretório para containerd
      file:
        path: /etc/containerd
        state: directory

    - name: Gerar configuração padrão do containerd
      command: containerd config default
      register: containerd_cfg

    - name: Criar config.toml do containerd
      copy:
        dest: /etc/containerd/config.toml
        content: "{{ containerd_cfg.stdout }}"

    - name: Ajustar SystemdCgroup = true
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'

    - name: Reiniciar containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes


    ##############################################################
    # 3) MÓDULOS DO KERNEL E SYSCTL PARA KUBERNETES
    ##############################################################
    - name: Habilitar módulos
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Carregar módulos
      shell: |
        modprobe overlay
        modprobe br_netfilter

    - name: Configurar sysctl para Kubernetes
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1

    - name: Aplicar sysctl
      command: sysctl --system


    ##############################################################
    # 4) ADICIONAR REPOSITÓRIO OFICIAL DO KUBERNETES (2025)
    ##############################################################

    - name: Criar diretório do keyring
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Baixar chave oficial Release.key
      get_url:
        url: "https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key"
        dest: "/tmp/k8s-release.key"

    - name: Dearmor da chave
      command: >
        gpg --batch --yes --dearmor
        -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        /tmp/k8s-release.key

    - name: Ajustar permissões da chave
      file:
        path: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        mode: "0644"

    - name: Criar repositório Kubernetes
      copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: |
          deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /

    - name: Atualizar apt após adicionar repo
      apt:
        update_cache: yes


    ##############################################################
    # 5) INSTALAR kubeadm, kubelet E kubectl
    ##############################################################

    - name: Instalar kubelet, kubeadm, kubectl
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present

    - name: Travar versões
      command: apt-mark hold kubelet kubeadm kubectl


    ##############################################################
    # 6) FINALIZAÇÃO
    ##############################################################
    - name: Final
      debug:
        msg: |
          Kubernetes instalado com sucesso!
          Agora execute:
          sudo kubeadm init --pod-network-cidr=192.168.0.0/16

