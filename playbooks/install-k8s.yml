---
- name: Instalar Kubernetes + containerd (Ubuntu 24.04)
  hosts: localhost
  become: yes

  pre_tasks:

    #################################################################
    # 0) LIMPAR REPOSITÓRIOS ANTIGOS QUE ESTÃO QUEBRANDO O apt update
    #################################################################

    - name: Remover repositórios Kubernetes antigos
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/kubernetes.list
        - /etc/apt/sources.list.d/kubernetes-archive.list
        - /etc/apt/sources.list.d/kubernetes-stable.list
        - /etc/apt/sources.list.d/k8s.list
        - /etc/apt/sources.list.d/k8s*
      ignore_errors: yes

    - name: Atualizar cache do apt (limpo)
      apt:
        update_cache: yes


  tasks:

    ##############################################################
    # 1) Desabilitar swap
    ##############################################################

    - name: Desabilitar swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Remover swap do fstab
      replace:
        path: /etc/fstab
        regexp: '(^.*swap.*$)'
        replace: '# \1'


    ##############################################################
    # 2) Instalar containerd
    ##############################################################

    - name: Instalar pacotes base
      apt:
        name:
          - curl
          - ca-certificates
          - gnupg
          - lsb-release
          - containerd
        state: present
        update_cache: yes

    - name: Criar pasta do containerd
      file:
        path: /etc/containerd
        state: directory

    - name: Gerar config do containerd
      command: containerd config default
      register: containerd_cfg

    - name: Salvar config do containerd
      copy:
        dest: /etc/containerd/config.toml
        content: "{{ containerd_cfg.stdout }}"

    - name: Ajustar SystemdCgroup = true
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'

    - name: Reiniciar containerd
      systemd:
        name: containerd
        enabled: yes
        state: restarted


    ##############################################################
    # 3) Configurar módulos kernel
    ##############################################################

    - name: Habilitar módulos k8s
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Carregar módulos
      shell: |
        modprobe overlay
        modprobe br_netfilter

    - name: sysctl Kubernetes
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward = 1

    - name: Aplicar sysctl
      command: sysctl --system


    ##############################################################
    # 4) Adicionar repositório do Kubernetes — MODELO 2025
    ##############################################################

    - name: Baixar chave Release.key
      get_url:
        url: "https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key"
        dest: "/tmp/k8s-release.key"

    - name: Converter chave (dearmor)
      command: >
        gpg --batch --yes --dearmor
        -o /usr/share/keyrings/k8s.gpg /tmp/k8s-release.key
      args:
        creates: /usr/share/keyrings/k8s.gpg

    - name: Criar repositório Kubernetes
      copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: |
          deb [signed-by=/usr/share/keyrings/k8s.gpg] https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /

    - name: Atualizar apt após repo do Kubernetes
      apt:
        update_cache: yes


    ##############################################################
    # 5) Instalar Kubernetes
    ##############################################################

    - name: Instalar kubelet, kubeadm, kubectl
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present

    - name: Travar versão (hold)
      command: apt-mark hold kubelet kubeadm kubectl


    ##############################################################
    # 6) Finalização
    ##############################################################

    - name: Final
      debug:
        msg: |
          Kubernetes instalado com sucesso!
          Agora execute:
          sudo kubeadm init --pod-network-cidr=192.168.0.0/16
